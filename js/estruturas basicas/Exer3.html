<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a área de um triângulo e mostrar o valor da área</title>
</head>
<body>
<script>
    var base = prompt("Digite a base do triângulo: ");
    var altura = prompt("Digite a altura do triângulo: ");
    document.write("A base do triangulo é: ",base);
    document.write('<br>');
    document.write("A altura do triangulo é: ",altura);
    document.write('<br>');
    document.write("A sua área é: ",(base*altura)/2);
</script>
</body>
</html>
