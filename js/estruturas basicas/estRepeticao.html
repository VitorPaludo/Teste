<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
   document.write('<h1>','Exemplo com for','</h1>');
   for( let x = 1; x<=10;x++){
     document.write(x,'<br>')
   }

   document.write('<h1>','Exemplo com while','</h1>');
   let y = 1;
   while( y<= 10){
     document.write(y,'<br>')
     y++
   }

   document.write('<h1>','Exemplo com do while','</h1>');
   let z = 1;
   do{  
      document.write(z,'<br>')
      z++
   
   }while(z <= 10)


</script>
<body>
    
</body>
</html>
