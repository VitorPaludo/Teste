<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informa 10 números e exiba a metade de cada número</title>
</head>
<script>
    for( let x = 1; x<=10;x++){
        var numero = parseInt (prompt("Informe um número"));
        document.write("A metade de " + numero + " é: ", (numero / 2));
        document.write('<br>');
    }  
</script>
