<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let soma = 0
   for( let x = 1; x<=10;x++){
    var numero = parseInt (prompt("Digite 10 números:"));
   document.write(numero,'<br>')
   soma = soma + numero;
   }
   document.write("A soma de todos os números é " + soma );
</script>

</body>
</html>
