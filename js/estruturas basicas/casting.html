<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var variavel1 = prompt("Informe um número");
      var variavel2 = prompt("Informe outro número");
      /*
         CASTING - Conversão de tipos

         pardeInt - É a função que faz a coversão de string para inteiro

         parseFloat - É a função que faz a conversão de string para float

      */
      let resultado = variavel1 + variavel2;
      document.write("O resultado é " + resultado);
      console.log(variavel1);
      console.log(variavel2);
  
      variavel1 = parseInt(variavel1)
      variavel2 = parseInt(variavel2)
      document.write('<br>');
      let resultado1 = variavel1 + variavel2;
      document.write("O resultado é " + resultado1);
      document.write('<br>');

      console.log(variavel1);
      console.log(variavel2);

      //document.write(variavel1.toString() + variavel2.toString())
      document.write(variavel1 + variavel2)
      /*
        toString - Faz a conversão de inteiro para string
      */
       document.write('<br>')
      document.write(variavel1.toString() + variavel2.toString());
      

    </script>
  </head>

  </body>
</html>
