<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
      
  </head>
  <script>
  var num1 = prompt('Digite o valor de num1')
  var num2 = prompt('Digite o valor de num2')
  var num3 = prompt('Digite o valor de num2')

  num1 = parseInt(num1);
  num2 = parseInt(num2);
  num3 = parseInt(num3);
  let resultado = num1 + num2 * num3;
  document.write("Resultado " + resultado);
  document.write('<br>');
   
  let resultado1 = (num1 + num2) * num3;
  document.write("Resultado " + resultado1);







   </script>
  <body>

    
  </body>
</html>
