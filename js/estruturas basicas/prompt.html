<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo javascript com prompt</title>
</head>
<script>
    let nome = prompt("Informe o seu nome");
    let email = prompt("Informe seu email");
    let cidade = prompt("Informe a sua cidade natal");
    let numero1 = prompt("Digite o primeiro número");
    let numero2 = prompt("Digite o segundo número");
    let soma = numero1 + numero2;

    document.write("Nome: " + nome,"<br>");
    document.write("email: " + email,"<br>");
    document.write("A minha cidade natal é " + cidade,"<br>");
    document.write("A soma dos dois números é: " + soma);
    

</script>
<body>
    
</body>
</html>
