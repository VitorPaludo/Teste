<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    dia_da_semana = new Array (7);
    dia_da_semana [0] = "Domingo";
    dia_da_semana [1] = "Segunda-feira";
    dia_da_semana [2] = "Terça-feira";
    dia_da_semana [3] = "Quarta-feira";
    dia_da_semana [4] = "Quinta-feira";
    dia_da_semana [5] = "Sexta-feira";
    dia_da_semana [6] = "Sábado";
    document.write('<ol>');
    for (i in dia_da_semana){

        document.write('<li>' + dia_da_semana[i] + '</li>' + '<br>');
    }
    document.write ('</ol>');
    
</script>
<body>
    
</body>
</html>
