<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onmouseout</title>
    <style>
        /* Estilos para o elemento de exemplo */
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid blue;
        }
    </style>
    <script>
        // Função a ser chamada quando o mouse sai do elemento
        function aoSairDoElemento() { 
            document.getElementById('box').style.backgroundColor = 'lightcoral';
            document.getElementById('box').innerText = 'Mouse saiu!';
        }

        // Função para restaurar o elemento
        function aoEntrarNoElemento() {
            document.getElementById('box').style.backgroundColor = 'lightblue';
            document.getElementById('box').innerText = 'Passe o mouse aqui!';
        }
    </script>
</head>
<body>
    <h1>Exemplo de evento onmouseout</h1>
    <div id="box" class="box" onmouseover="aoEntrarNoElemento()" onmouseout="aoSairDoElemento()">
        Passe o mouse aqui!
    </div>
</body>
</html>
