<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onkeyup</title>
    <script>
        // Função a ser chamada quando uma tecla é liberada
        function mostrarTeclaLiberada(event) {
            // Obtém a tecla liberada
            const tecla = event.key;
            // Atualiza o texto do elemento com a tecla liberada
            document.getElementById('resultado').innerText = 'Tecla liberada: ' + tecla;
        }
    </script>
</head>
<body>
    <h1>Exemplo de evento onkeyup</h1>
    <input type="text" onkeyup="mostrarTeclaLiberada(event)" placeholder="Digite algo aqui">
    <p id="resultado">Tecla liberada aparecerá aqui</p>
</body>
</html>
