<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onmouseover</title>
    <style>
        /* Estilos para o elemento de exemplo */
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid blue;
            transition: background-color 0.3s, transform 0.3s;
        }
    </style>
    <script>
        // Função a ser chamada quando o mouse passa sobre o elemento
        function aoPassarSobreElemento() {
            const box = document.getElementById('box');
            box.style.backgroundColor = 'lightgreen';
            box.style.transform = 'scale(1.1)';
            box.innerText = 'Mouse sobre o elemento!';
        }

        // Função para restaurar o elemento
        function aoSairDoElemento() {
            const box = document.getElementById('box');
            box.style.backgroundColor = 'lightblue';
            box.style.transform = 'scale(1)';
            box.innerText = 'Passe o mouse aqui!';
        }
    </script>
</head>
<body>
    <h1>Exemplo de evento onmouseover</h1>
    <div id="box" class="box" onmouseover="aoPassarSobreElemento()" onmouseout="aoSairDoElemento()">
        Passe o mouse aqui!
    </div>
</body>
</html>
