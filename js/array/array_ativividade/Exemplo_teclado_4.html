<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de onblur</title>
    <script>
        // Função a ser chamada quando o elemento perde o foco
        function verificarCampo(event) {
            const campo = event.target;
            const mensagem = document.getElementById('mensagem');
            
            // Verifica se o campo está vazio
            if (campo.value.trim() === '') {
                mensagem.innerText = 'O campo não pode estar vazio!';
                mensagem.style.color = 'red';
            } else {
                mensagem.innerText = 'Campo preenchido corretamente!';
                mensagem.style.color = 'green';
            }
        }
    </script>
</head>
<body>
    <h1>Exemplo de evento onblur</h1>
    <input type="text" onblur="verificarCampo(event)" placeholder="Digite algo e clique fora">
    <p id="mensagem">Mensagem de validação aparecerá aqui</p>
</body>
</html>
