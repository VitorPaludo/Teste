<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ondbclick</title>
    <script>
        // Função a ser chamada quando o elemento é clicado duas vezes
        function exibirMensagem() {
            alert('Você deu um duplo clique no texto!');
        }
    </script>
</head>
<body>
    <h1>Exemplo de evento ondbclick</h1>
    <p ondblclick="exibirMensagem()">Dê um duplo clique aqui!</p>
</body>
</html>
