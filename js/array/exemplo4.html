<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    meses_do_ano = new Array ("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");

    document.write('<ol>');
    for (i in meses_do_ano){
    document.write('<li>' + meses_do_ano[i] + '</li>' + '<br>');
    }
    document.write('</ol>');
    document.write('O mês do meu aniversário é ' + meses_do_ano[0]);
</script>

</body>
</html>
